<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Octolamp</title>
  </head>
  <body>
    <div id="map"></div>
      <script type="module" src="./main.js"></script>
    <div id="infobox">
      <div id="colorbar"></div>
      <div id="infobox-content">
        <p id="name"></p>
        <p id="local-authority"></p>
        <div id="result">
          <p id="result-text"></p>
        </div>
        <div id="chart-container">
          <canvas id="chart"></canvas>
        </div>
        <div id="table"></div>
      </div>
    </div>
    <div id="slider" class="slider-text">
      <p id="slider-year"></p>
      <input type="range" min="2016" max="2025" id="daterange">
    </div>
    <div id="hover-container">
      <p id="hover-name"></p>
    </div>
    <button id="only" class="right-button">2025 only</button>
    <form id="area-switch">
      <input type="radio" id="radio-cuas" name="area" value="cuas">
      <label for="radio-cuas">County councils & unitary authorities</label><br>
      <input type="radio" id="radio-lads" name="area" value="lads" checked="checked">
      <label for="radio-lads">Local authority districts</label><br>
      <input type="radio" id="radio-wards" name="area" value="wards" disabled="true">
      <label id="wards-label" class="ward-disable" for="radio-wards">Ward data unavailable for 2025</label>
    </form> 
    <button id="lad-ward-button" class="right-button" disabled="true">Ward data unavailable for 2025</button>
    <div id="bottom-container">
      <p id="bottom-text"><a href="about.html">About</a> · <a href="https://github.com/vrpst/octolamp">GitHub</a> · updated September 2025</p>
    </div>
  </body>
</html>
