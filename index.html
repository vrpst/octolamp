<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Octolamp</title>
  </head>
  <body>
    <div id="map"></div>
    <script type="module" src="./main.js"></script>
    <div id="infobox">
      <div id="colorbar"></div>
      <div id="infobox-content">
        <p id="name"></p>
        <p id="local-authority"></p>
        <div id="chart-container">
          <canvas id="chart"></canvas>
        </div>
        <div id="table"></div>
      </div>
    </div>
    <div id="slider" class="text slider-text">
      <p id="slider-year">Year: 2024</p>
      <input type="range" min="2020" max="2024" value="2024" id="daterange">
    </div>
    <button id="only">2024 only</button>
  </body>
</html>
